<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Clientside JavaScript Email Form</title>
    <link rel="stylesheet" href="style.css">
       <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <style>
body {
    font-family: 'Quicksand';font-size: 22px;
}
        header {
    font-family: 'Quicksand';font-size: 22px;
}
</style>
</head>
    
<header>
    <div class="container">
    <center>
      <nav>
        <ul>

        <li><a href="../index.html" class="read">Story</a></li>
        <img class="logo" src="../images/logo.png"> 
        <li><a href="upload.html" class="pen">Upload</a></li>
        </ul>

      </nav>
      </center>
    </div>
  </header>

<body>
<!-- partial:index.partial.html -->
<div class="blank"></div>
<div class="grid">
  <div class="grid__col--12">
    <form id="contact-form">
      <label for="inputStoryteller">Storyteller:</label>
      <input class="form__input" id="inputName" type="text" placeholder="Jing" name="storyteller"/>
      <label for="inputTime">Time:</label>
      <input class="form__input" id="inputEmail" type="text" placeholder="1980s" name="time"/>
              <label for="inputColor">Color:</label>
      <input class="form__input" id="inputEmail" type="text" placeholder="Purple" name="color"/>
              <label for="inputMaterial">Material:</label>
      <input class="form__input" id="inputEmail" type="text" placeholder="rhinestone" name="material"/>
              <label for="inputBrand">Brand:</label>
      <input class="form__input" id="inputEmail" type="text" placeholder="Weiss" name="brand"/>
        
        
      <label for="inputStory">Story:</label>
      <textarea class="form__input" id="inputMessage" rows="3" placeholder="Your Message" name="message"></textarea>
      <input class="display-none" type="text" name="_gotcha"/>
      <input class="btn--default fill" id="email-submit-btn" type="submit" value="Send"/>
    </form>
  </div>
</div>

    <script  src="./script.js"></script>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://alertifyjs.com/build/alertify.js'></script>
</body>
</html>
